<html>
    <head></head>
    <body>
        <ul id="userlist"></ul>
        <button onclick="display()">fetch</button>
        <script>
            function display(){
                fetch("https://jsonplaceholder.typicode.com/users")
                .then(res=>res.json())
                .then(users=>{
                    const u= document.getElementById("userlist")
                    u.innerHTML=""

                    users.forEach(user=>{
                        const li=document.createElement("li")
                        li.innerText=`${user.name} ${user.email}`
                        u.appendChild(li)
                    })
                })
            }
        </script>
    </body>
</html>
