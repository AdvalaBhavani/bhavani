<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delay Message</title>
</head>
<body>

    <button onclick="showMessage()">Click Me</button>

    <script>
        function showMessage() {
            setTimeout(() => {
                alert("This message is shown after 5 seconds!");
            }, 5000); 
        }
    </script>

</body>
</html>
