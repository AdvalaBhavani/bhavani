<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p onmouseover="changeText(this)">Hover over me..!</p>

        <script>
            function changeText(element){
                element.innerText="You hovered over me";
            }
        </script>
        </body>
        </html>
