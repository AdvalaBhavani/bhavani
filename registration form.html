<!DOCTYPE html>
<html>
    <head>Registration form</head>
        <style>
        .box{
            width:200px;
            margin:20px;
            border:5px solid black;
            border-radius: 0px 50px;
            padding: 15px;
            background-color:rgb(156, 130, 69);
            background-image:url("https://images.unsplash.com/photo-1470790376778-a9fbc86d70e2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8TG9naW4lMjBwYWdlJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D");
            
        }  
        </style>
        <body>
            <div class = box>
            <h2>Registration form</h2>   
             <label for="123">Name:</label><br>
            <input type = "text" placeholder ="Enter your Name" id = "124"><br><br>
            <label for="123">Last Name:</label><br>
            <input type = "text" placeholder = "Enter your Last Name" id = "123"><br><br>
            <label for= "124"> Personal Email:</label><br>
            <input type = "text" placeholder = "Enter your Personal email" id = "124"><br><br>
            <label for="125">Password:</label><br>

                <option value="india">India</option>

            <label for="131">State:</label>

                <option value="telangana">Telangana</option>
                <option value="andhra">Andhra Pradesh</option>
                <option value="karnataka">Karnataka</option>
            </select><br>
            
                    
                    </div>
                    </body>
            

        
</html>
