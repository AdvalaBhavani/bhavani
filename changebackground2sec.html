<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Color Change</title>
</head>
<body>

    <h1>Watch the background color change in 2 seconds!</h1>

    <script>
        setTimeout(() => {
            document.body.style.backgroundColor = "lightblue";
        }, 2000); 
    </script>

</body>
</html>
