<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <script>
        let count = 0;
        let id = setInterval(() => {
            count++;
            document.write("Repeat MR University " + count + "<br>");
            if (count === 10) clearInterval(id);
        }, 2000);
    </script>
</body>
</html>
