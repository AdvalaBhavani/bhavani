<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <div id="msg"></div>
  <script>
    let showMessage = true;
    setInterval(() => {
      document.getElementById('msg').textContent = showMessage ? "Hello World!" : "";
      showMessage = !showMessage;
    }, 3000);
  </script>
</body>
</html>
