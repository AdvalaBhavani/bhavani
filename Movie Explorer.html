<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Explorer</title>
  <style>
    body {
      background-color: #0f1b2a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f2f44;
      padding: 1em;
      text-align: center;
    }
    input {
      padding: 0.5em;
      width: 60%;
      border: none;
      border-radius: 6px;
      margin-top: 0.5em;
    }
    button {
      padding: 0.5em 1em;
      margin-left: 0.5em;
      border: none;
      border-radius: 6px;
      background-color: #ff4c4c;
      color: white;
      cursor: pointer;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2em;
    }
    .movie-card {
      background-color: #273c5c;
      margin: 1em;
      padding: 1em;
      width: 200px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .movie-card img {
      width: 100%;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¥ Movie Explorer</h1>
    <input id="searchInput" type="text" placeholder="Search for movies...">
    <button onclick="searchMovies()">Search</button>
  </header>

  <main id="movieContainer"></main>

  <script>
    const API_KEY = "YOUR_API_KEY"; // Replace with your OMDb API key

    function searchMovies() {
      const query = document.getElementById("searchInput").value;
      const url = `https://www.omdbapi.com/?apikey=${API_KEY}&s=${encodeURIComponent(query)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById("movieContainer");
          container.innerHTML = "";

          if (data.Search) {
            data.Search.forEach(movie => {
              const card = document.createElement("div");
              card.className = "movie-card";
              card.innerHTML = `
                <img src="${movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/150x225'}" alt="${movie.Title}">
                <h3>${movie.Title}</h3>
                <p>${movie.Year}</p>
              `;
              container.appendChild(card);
            });
          } else {
            container.innerHTML = "<p>No results found.</p>";
          }
        })
        .catch(error => {
          console.error("Error fetching movie data:", error);
        });
    }
  </script>
</body>
</html>
